// define the publish task for github actions
signing {
	// https://docs.gradle.org/current/userguide/signing_plugin.html#sec:signatory_credentials

	// we won't provide a file, but the key directly for CI
	useInMemoryPgpKeys(signingKey, signingPassword)

	// sign publishing.publications.mavenJava
	// sign all publications
	sign publishing.publications
}

publishing {

	// https://docs.github.com/en/actions/publishing-packages/publishing-java-packages-with-gradle
	// https://medium.com/@shanemyrick/publishing-to-github-packages-with-gradle-and-github-actions-4ad842634c4e
	publications {
		gpr(MavenPublication) {
			from(components.java)
		}
		// https://docs.gradle.org/current/userguide/publishing_maven.html
		maven(MavenPublication) {
			// groupId = 'io.github.gipo999'
			// artifactId is the name of the jar without version.
			// artifactId = 'spi'
			// version = 'alpha-0.0.1' --> will be set by github actions
			from components.java
		}
	}

	repositories {
		maven {
			name = "GitHubPackages"
			url = "https://maven.pkg.github.com/gipo999/test-spi"
			credentials {
				username = githubActor
				password = githubToken
			}
			// credentials {
			// 	username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
			// 	password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
			// }
		}

		// https://docs.gradle.org/current/userguide/publishing_maven.html
		maven {
			name = 'OSSRH'
			url = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
			// credentials are loaded from github secrets?
			credentials {
				username = System.getenv('MAVEN_USERNAME')
				password = System.getenv('MAVEN_PASSWORD')
			}
		}
	}
}


// Apply a specific Java toolchain to ease working on different environments.
java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
